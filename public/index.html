<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
</head>

<body>
  <div id="toast"></div>
  <div id="app-container">
    <div id="chat-container" style="flex: 0 0 85%;">
      <div id="header">
        <h1 id="app-name"></h1>
        <span id="header-buttons">
          <button id="ai-profile"><i class="fas fa-robot"></i>
            <span>AI</span>
          </button>
        </span>
        <i id="window-icon" class="fa fa-window-minimize" title="Hide system message"></i>
      </div>
      <div id="profile-content">
        <div id="system-message"></div>
      </div>
      <div id="messages"></div>
      <div class="information">
        <span class="info-chip"><i class="fas fa-info-circle"></i><span id="tokens"></span></span>
      </div>
    </div>
    <div id="menu">
      <div id="menu-header">
        <i class="fas fa-list"></i>
        <span>AI Actor</span><a href="profile-manager.html" target="_blank"><span id="manage-profile"><i
              class="fas fa-cog"></i></span></a>
      </div>
      <ul id="menu-list">
      </ul>
    </div>
  </div>
  <div class="message-input-container">
    <div class="mini-toolbar-container">
      <div class="mini-toolbar">
        <div class="interactive-elements">
          <span class="btn gpt-3" id="model-switch">GPT3.5</span>
          <div class="slider-container">
            <label id="maxValue">10</label>
            <input type="range" id="slider" min="0" max="2" value="2" step="1">
            <span id="currentValue">0</span>
          </div>
        </div>
        <div class="btns">
          <span class="btn" id="tts-container"><i id="practice-mode-icon" class="fas fa-volume-off"></i><span
              id="practice-mode" class="btn-text">Man.</span></span>
          <span class="btn" id="md-container" title="Click to save the current conversation as a Markdown file"><i
              class="fa-brands fa-markdown"></i><span class="btn-text">md</span></span>
          <span class="btn" id="delete-container" title="Click to delete all active messages"><i
              class="fas fa-trash-alt"></i><span class="btn-text">Delete</span></span>
          <span class="btn" id="user"><i class="fas fa-user-circle"></i><span id="username-label">Guest</span></span>
        </div>
      </div>
    </div>
    <form id="message-form">
      <div id="input-container">
        <div id="chat-profile-list-menu" class="hidden">
          <ul id="profile-list">
          </ul>
        </div>
        <textarea id="message-input" name="message" autocomplete="off"
          placeholder="Feel free to ask anything. You can use '@' to ask a specific expert, even if they're not listed in the menu. For example, '@App Designer: How to design a great app?'"
          tabindex="1"></textarea>
        <i id="clear-input" class="fas fa-times"></i>
        <div class="button-row">
          <div id="voice-input-container">
            <button id="voice-input-button" type="button"><i class="fas fa-microphone" aria-hidden="true"></i></button>
          </div>
          <button id="submitButton" type="submit" tabindex="2">
            <div id="submit-button-icon"><i class="fas fa-paper-plane"></i></div>
            <div id="submit-loader" class="hidden">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="34px"
                viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
                  <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="1s"
                    repeatCount="indefinite" />
                  <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="1s"
                    repeatCount="indefinite" />
                  <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="1s"
                    repeatCount="indefinite" />
                </rect>
                <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
                  <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="1s"
                    repeatCount="indefinite" />
                  <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="1s"
                    repeatCount="indefinite" />
                  <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="1s"
                    repeatCount="indefinite" />
                </rect>
                <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
                  <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="1s"
                    repeatCount="indefinite" />
                  <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="1s"
                    repeatCount="indefinite" />
                  <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="1s"
                    repeatCount="indefinite" />
                </rect>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </form>
  </div>

</body>
<script src="https://kit.fontawesome.com/be011bd8b4.js" crossorigin="anonymous"></script>
<script src="./third_party/OpusMediaRecorder.umd.js"></script>
<script src="./third_party/encoderWorker.umd.js"></script>
<script src="./dist/bundle.js"></script>

</html>
