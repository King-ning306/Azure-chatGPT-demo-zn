<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
</head>

<body>
  <div id="toast"></div>
  <div id="chat-container">
    <div id="header">
      <h1></h1>
      <a href="profile-manager.html" target="_blank"><span id="ai-profile"><i class="fas fa-robot"></i>
        <span>AI</span>
      </span></a>
    </div>
    <div id="messages"></div>
    <div id="menu">
      <div id="menu-header">
        <i class="fas fa-list"></i>
        <span>AI Actor</span>
      </div>
      <ul id="menu-list">
      </ul>
    </div>
  </div>
  <div class="message-input-container">
    <div class="mini-toolbar-container">
      <div class="mini-toolbar">
        <div class="switch-container">
          <input type="checkbox" class="js-switch" id="model-switch">
          <span id="model-name">GPT3.5</span>
        </div>
        <span id="sliderContainer">
          <label id="maxValue">10</label>
          <input type="range" id="slider" min="0" max="2" value="2" step="1">
          <span id="currentValue">0</span>
        </span>
        <span id="tts-container"><i id="practice-mode-icon" class="fas fa-volume-off"></i><span
            id="practice-mode">Man.</span></span><span id="user"><i class="fas fa-user-circle"></i><span
            id="username-label">Guest</span></span>
        <span id="csv-container"><i class="fas fa-file-excel"></i><span id="export-excel">csv</span></span>
        <i class="fas fa-info-circle"></i><span id="tokens"></span>
      </div>
    </div>
    <form id="message-form">
      <div id="input-container">
        <textarea id="message-input" name="message" autocomplete="off" placeholder="Ask me anything..."
          tabindex="1"></textarea>
        <i id="clear-input" class="fas fa-times"></i>
        <div class="button-row">
          <div id="voice-input-container">
            <button id="voice-input-button" type="button"><i class="fas fa-microphone" aria-hidden="true"></i></button>
          </div>
          <button type="submit" tabindex="2"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </form>

  </div>
  <div class="modal">
    <div class="modal-content">
      <form id="user-form">
        <label for="username-input">Username:</label>
        <input type="password" id="username-input" name="username">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
<script src="./third_party/marked.min.js"></script>
<script src="./third_party/clipboard.min.js"></script>
<script src="https://kit.fontawesome.com/be011bd8b4.js" crossorigin="anonymous"></script>
<script src="./third_party/OpusMediaRecorder.umd.js"></script>
<script src="./third_party/encoderWorker.umd.js"></script>
<script type="module" src="index.js"></script>

</html>
