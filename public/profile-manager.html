<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <link rel="stylesheet" href="./third_party/bootstrap.min.css">
    <script src="./third_party/jquery.min.js"></script>
    <script src="./third_party/popper.min.js"></script>
    <script src="./third_party/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/be011bd8b4.js" crossorigin="anonymous"></script>
    <script type="module" src="profile-manager.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-5">Profile Manager</h2>
        <div id="alert-container">
        </div>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#profile-modal">Add
            Profile</button>
        <div id="profile-list" class="row mt-5"></div>
    </div>
    <div class="modal fade" id="profile-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="profile-form">
                    <div class="modal-header">
                        <h4 class="modal-title">Profile Details</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row">
                        <div class="col-sm-12 col-md-8">
                            <h5>Basic Settings</h5>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="name" placeholder="Enter AI profession" required>
                                    <button id="generate-profile" class="btn btn-outline-secondary" type="button"><i class="fas fa-magic"></i> AI Generate</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="icon" class="form-label">Icon</label>
                                <input type="text" class="form-control" id="icon" required><i id="icon-preview"></i>
                            </div>
                            <div class="mb-3">
                                <label for="displayName" class="form-label">Display Name</label>
                                <input type="text" class="form-control" id="displayName">
                            </div>
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Prompt</label>
                                <textarea class="form-control" id="prompt" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="tts" class="form-label">Text to Speech</label>
                                <select class="form-select" id="tts">
                                    <option value="disabled">Disabled</option>
                                    <option value="enabled">Enabled</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sortedIndex" class="form-label">Sorted Index</label>
                                <input type="number" class="form-control" id="sortedIndex" min="0" required>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4" id="advanced-settings"
                            style="background-color: #f5f5f5; border-radius: 10px;">
                            <h5>Advanced</h5>
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature</label>
                                <input type="number" class="form-control" id="temperature" min="0" max="1" step="0.1"
                                    placeholder="0.8 (default)">
                            </div>
                            <div class="mb-3">
                                <label for="top_p" class="form-label">Top P</label>
                                <input type="number" class="form-control" id="top_p" min="0" max="1" step="0.05"
                                    placeholder="0.95 (default)">
                            </div>
                            <div class="mb-3">
                                <label for="frequency_penalty" class="form-label">Frequency Penalty</label>
                                <input type="number" class="form-control" id="frequency_penalty" min="0" max="1"
                                    step="0.1" placeholder="0 (default)">
                            </div>
                            <div class="mb-3">
                                <label for="presence_penalty" class="form-label">Presence Penalty</label>
                                <input type="number" class="form-control" id="presence_penalty" min="0" max="1"
                                    step="0.1" placeholder="0 (default)">
                            </div>
                            <div class="mb-3">
                                <label for="max_tokens" class="form-label">Max Tokens</label>
                                <input type="number" class="form-control" id="max_tokens" min="1" step="1"
                                    placeholder="2000 (default)">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save-profile"
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
